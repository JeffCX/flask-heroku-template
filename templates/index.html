<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Demo</title>
  </head>

  <body>
  <div class="container">
      <div class="row">
          <div class="col-sm-6">
              <form method="post" action="/match">
              <div class="form-group">
                <label for="exampleFormControlFile1" style="font-size:3rem;">Pick  a cloth :)</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">

              </div>
                    <button class="btn btn-primary btn-xl">Match</button>
                    {%if matched%}
                  <a href="/index" class="btn btn-primary btn-xl" style="margin-left:10px;">Back</a>
                  {%endif%}


            </form>
              {%if matched%}
              <img src="{{url_for('static',filename='image/shirt.jpg')}}" alt="" width="300" height="300">
              <div>
                       <img src="{{url_for('static',filename='image/tie.jpg')}}" alt="" width="200" height="200">
              </div>

              {%endif%}
          </div>
          <div class="col-sm-6" style='padding-top:5rem;'>
             {%if matched%}
              <div><img src="{{url_for('static',filename='image/man.jpg')}}" style="width:100%;height:100%;" alt=""></div>

              {%endif%}
          </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
